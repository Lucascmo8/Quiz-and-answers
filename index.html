<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/sectionQuiz.css">
    <link rel="stylesheet" href="styles/sectionResult.css">
    <link rel="stylesheet" href="styles/lightMode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Quiz and Answers</title>
</head>
<body>
    <header id="header">
        <h1>Quiz and Answers</h1>
        <button id="toggleModeThemeBtn">Light Mode</button>
    </header>
    <main id="home">

        <article id="chosseAndStart">
            <h2>Choose a quiz</h2>
            <p>choose one of the four quizzes and click start quiz</p>
            <button id="startBtn">Start Quiz</button>
        </article>

        <section id="modeSection">

            <input type="radio" name="mode" id="modeEasy" value="modeEasy" class="radioModeQuiz">
            <label for="modeEasy" class="modeQuiz" id="labelEasy">
                <div class="imageLabel" id="imageLabelEasy">
                    
                </div>
                <div class="textLabel">
                    <h3>Easy Mode</h3>
                    <ul>
                        <li>10 Questions</li>
                        <li>About: Geography</li>
                        <li>Timer: None</li>
                    </ul>
                </div>
            </label>

            <input type="radio" name="mode" id="modeMedium" value="modeMedium" class="radioModeQuiz">
            <label for="modeMedium" class="modeQuiz" id="labelMedium">
                <div class="imageLabel" id="imageLabelMedium">

                </div>
                <div class="textLabel">
                    <h3>Medium Mode</h3>
                    <ul>
                        <li>15 Questions</li>
                        <li>About: Film, Tv and Music</li>
                        <li>Timer: None</li>
                    </ul>
                </div>
            </label>

            <input type="radio" name="mode" id="modeHard" value="modeHard" class="radioModeQuiz">
            <label for="modeHard" class="modeQuiz" id="labelHard">
                <div class="imageLabel" id="imageLabelHard">

                </div>
                <div class="textLabel">
                    <h3>Hard Mode</h3>
                    <ul>
                        <li>20 Questions</li>
                        <li>About: History</li>
                        <li>Timer: None</li>
                    </ul>
                </div>
            </label>

                <input type="radio" name="mode" id="modeExtreme" value="modeExtreme" class="radioModeQuiz">
            <label for="modeExtreme" class="modeQuiz" id="labelExtreme">
                <div class="imageLabel" id="imageLabelExtreme">

                </div>
                <div class="textLabel">
                    <h3>Extreme Mode</h3>
                    <ul>
                        <li>20 Questions</li>
                        <li>About: General Knowgledge</li>
                        <li>Timer: Yes</li>
                    </ul>
                </div>
            </label>
        </section>
        
    </main>
    <section id="questionsSection"></section>
    <section id="resultSection"></section>
    <!-- <footer id="footer">
        <p>Developer by <a href="#" target="_blank" rel="noopener noreferrer">Lucas Oliveira</a></p>
    </footer> -->
    <script src="scripts/conectApi.js" type="module"></script>
    <script src="scripts/selectMode.js" type="module"></script>
    <script src="scripts/showQuestions.js" type="module"></script>
    <script src="scripts/showResult.js" type="module"></script>
    <script src="scripts/toggleModeTheme.js"></script>
    <script src="scripts/timer.js" type="module"></script>
</body>
</html>
